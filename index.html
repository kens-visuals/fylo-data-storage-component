<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>Frontend Mentor | Fylo Data Storage Component</title>
  </head>
  <body>
    <div class="fylo__container">
      <main class="fylo__main">
        <div class="fylo__box fylo__box--one">
          <img src="./images/logo.svg" alt="Fylo" class="fylo__logo" />

          <div class="fylo__wrapper-icons">
            <div class="fylo__icon fylo__icon--doc"></div>
            <div class="fylo__icon fylo__icon--folder"></div>
            <div class="fylo__icon fylo__icon--upload"></div>
          </div>
        </div>

        <div class="fylo__box fylo__box--two">
          <h1 class="fylo__heading">
            Youâ€™ve used <span class="fylo__heading-span">815 GB</span> of your
            storage
          </h1>

          <div class="fylo__progress-bar">
            <div class="fylo__progress-line"></div>
          </div>

          <div class="fylo__wrapper-text">
            <p class="fylo__text">0 GB</p>
            <p class="fylo__text">1000 GB</p>
          </div>

          <p class="fylo__block">
            <span class="fylo__block-span">185</span> GB Left
          </p>
        </div>
      </main>
    </div>
  </body>
</html>
